<template>
    <lightning-quick-action-panel header="Quick Account Edit">
        <template if:true={account.data}>
            <lightning-input label="Rating" value={rating} data-field="Rating" class="slds-m-bottom_x-small"></lightning-input>
        </template>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" type="submit" onclick={handleSubmit} disabled={disabled}></lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
